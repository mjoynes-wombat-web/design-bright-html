<main class="advisor">
  <section class="row align-center">
    <form action="/" class="small-12 columns">
      <div class="row align-center">
        <section class="small-12 large-4 columns">
          <h1><span class="underlined">Register</span></h1>
          {{> form-name-email }}
          <hr>
          <label for="password">Password: <span class="required">*</span></label>
          <input type="password" name="password" id="password" required>
          <label for="confirm-password">Password: <span class="required">*</span></label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </section>
        <section class="small-12 large-4 columns">
          <fieldset>
            <legend>Are you a donor or non-profit? <span class="required">*</span></legend>
            <input type="checkbox" name="non-profit" value="non-profit" id="non-profit"> <label for="non-profit">Non-Profit</label>
            <input type="checkbox" name="donor" value="donor" id="donor"> <label for="donor">Donor</label>
          </fieldset>
          <label for="position">Position at Non-Profit: <span class="required">*</span></label>
          <input type="text" name="position" id="position" required>
          <label for="non-profit-name">Non-Profit Name: <span class="required">*</span></label>
          <input type="text" name="non-profit-name" id="non-profit-name" required>
          <label for="ein">Employer Identification Number (EIN) <span class="required">*</span></label>
          <input type="text" name="ein" id="ein" required>
        </section>
        <section class="small-12 large-4 columns">
          <label for="address">Address: <span class="required">*</span></label>
          <input type="text" name="address" id="address" required>
          <label for="city">City: <span class="required">*</span></label>
          <input type="text" name="city" id="city" required>
          <label for="state">State: <span class="required">*</span></label>
          <select name="state" id="state" required>
            <option value="al">Alabama</option>
            <option value="ak">Alaska</option>
            <option value="az">Arizona</option>
            <option value="ar">Arkansas</option>
          </select>
          <label for="zip">Zip: <span class="required">*</span></label>
          <input type="text" name="zip" id="zip" required>
        </section>
      </div>
      <div class="row align-center">
        <input type="checkbox" name="terms" id="terms" required><labe for="terms">          I am authorized to represent the non-profit listed above and agree to the Design Bright <a href="terms.html">of 
          service.</a></labe>
        <button class="primary small-11 medium-10 large-8" type="submit">Submit Request</button>
      </div>
    </form>
  </section>
</main>
