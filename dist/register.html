
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Bright</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <header>
      <script>
        window.onload = function() {
          var search = document.getElementById("search");
    
          window.addEventListener('click', function() {
            if (document.activeElement == search) {
              search.setAttribute('value', '');
            } else {
              search.setAttribute('value', 'Search');
            }
          })
        }
      </script>
      <div class="row align-bottom">
        <div class="logo small-5 columns">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="Design Bright Logo">
          </a>
        </div>
        <nav class="columns">
          <ul class="row align-right">
            <li class="shrink columns"><a href="browse.html">Explore</a></li>
            <li class="small-4 large-2 columns search">
              <form action="browse.html">
                <input type="search" name="search" id="search" value="Search">
                <button type="submit"></button>
              </form>
            </li>
            <li class="user shrink"><a href=""></a></li>
          </ul>
        </nav>
      </div>
      <div class="orange-line"></div>
    </header>
    <main class="advisor">
      <section class="row align-center">
        <form action="/" class="small-12 columns">
          <div class="row align-center">
            <section class="small-12 large-4 columns">
              <h1><span class="underlined">Register</span></h1>
              <label for="first-name">First Name: <span class="required">*</span></label>
              <input type="text" name="first-name" required id="first-name">
              <label for="last-name">Last Name: <span class="required">*</span></label>
              <input type="text" name="last-name" required id="last-name">
              <label for="email">Email: <span class="required">*</span></label>
              <input type="email" name="email" required id="email">          <hr>
              <label for="password">Password: <span class="required">*</span></label>
              <input type="password" name="password" id="password" required>
              <label for="confirm-password">Password: <span class="required">*</span></label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </section>
            <section class="small-12 large-4 columns">
              <fieldset>
                <legend>Are you a donor or non-profit? <span class="required">*</span></legend>
                <input type="checkbox" name="non-profit" value="non-profit" id="non-profit"> <label for="non-profit">Non-Profit</label>
                <input type="checkbox" name="donor" value="donor" id="donor"> <label for="donor">Donor</label>
              </fieldset>
              <label for="position">Position at Non-Profit: <span class="required">*</span></label>
              <input type="text" name="position" id="position" required>
              <label for="non-profit-name">Non-Profit Name: <span class="required">*</span></label>
              <input type="text" name="non-profit-name" id="non-profit-name" required>
              <label for="ein">Employer Identification Number (EIN) <span class="required">*</span></label>
              <input type="text" name="ein" id="ein" required>
            </section>
            <section class="small-12 large-4 columns">
              <label for="address">Address: <span class="required">*</span></label>
              <input type="text" name="address" id="address" required>
              <label for="city">City: <span class="required">*</span></label>
              <input type="text" name="city" id="city" required>
              <label for="state">State: <span class="required">*</span></label>
              <select name="state" id="state" required>
                <option value="al">Alabama</option>
                <option value="ak">Alaska</option>
                <option value="az">Arizona</option>
                <option value="ar">Arkansas</option>
              </select>
              <label for="zip">Zip: <span class="required">*</span></label>
              <input type="text" name="zip" id="zip" required>
            </section>
          </div>
          <div class="row align-center">
            <input type="checkbox" name="terms" id="terms" required><labe for="terms">          I am authorized to represent the non-profit listed above and agree to the Design Bright <a href="terms.html">of 
              service.</a></labe>
            <button class="primary small-11 medium-10 large-8" type="submit">Submit Request</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="row">
        <div class="columns small-6"><a href="advisor.html">Become an Advisor</a></div>
        <div class="columns small-6"><a href="help.html">Need Help?</a></div>
        <div class="columns small-12">
          <p>© 2017 by Simeon Smith</p>
        </div>
      </div>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
